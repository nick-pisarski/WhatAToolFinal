<fieldset>
    <legend>Login</legend>
    <ul>
        <li ng-repeat="error in controller.validationMessages">
            {{error}}
        </li>
    </ul>

    <form role="form" ng-submit="controller.login()">
        <div class="form-group">
            <label>Email:</label> <br />
            <input ng-model="controller.loginUser.email" />
        </div>
        <div class="form-group">
            <label>Password:</label> <br />
            <input ng-model="controller.loginUser.password" />
        </div>
        <input type="submit" value="Login" />
        <a href="/register">Register</a>
    </form>
</fieldset>
