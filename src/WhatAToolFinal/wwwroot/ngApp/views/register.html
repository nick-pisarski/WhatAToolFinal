<h1>Register</h1>

<fieldset>
    <ul>
        <li ng-repeat="message in controller.validationMessages">
            {{message}}
        </li>
    </ul>

    <form role="form" ng-submit="controller.register()">
        <div class="form-group">
            <label>Name:</label> <br />
            <input ng-model="controller.registerUser.name" placeholder="First Last"/>
        </div>
        <div class="form-group">
            <label>Title:</label> <br />
            <input ng-model="controller.registerUser.title" placeholder="e.g. Technician"/>
        </div>
        <div class="form-group">
            <label>Email:</label> <br />
            <input ng-model="controller.registerUser.email" />
        </div>
        <div class="form-group">
            <label>Password:</label><br />
            <input ng-model="controller.registerUser.password" />
        </div>
        <div class="form-group">
            <label>Confirm Password:</label><br />
            <input ng-model="controller.registerUser.confirmPassword" />
        </div>
        <input type="submit" value="Register" />
    </form>

</fieldset>
