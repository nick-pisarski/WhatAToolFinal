<!--Main Page Layout
Table for all tools
Equipment|Category|Status|Location|Checked Out By|Expected Return Date-->
<table class="table table-striped table-bordered text-center">
    <tr>
        <td class="table-header">
            <a href="#" ng-click="sortType = 'name'; sortReverse = !sortReverse">
                Tool Name
                <span ng-show="sortType == 'name' && !sortReverse" class="fa fa-caret-down"></span>
                <span ng-show="sortType == 'name' && sortReverse" class="fa fa-caret-up"></span>
            </a>
        </td>
        <td class="table-header">
            <a href="#" ng-click="sortType = 'category'; sortReverse = !sortReverse">
                Category
                <span ng-show="sortType == 'category' && !sortReverse" class="fa fa-caret-down"></span>
                <span ng-show="sortType == 'category' && sortReverse" class="fa fa-caret-up"></span>
            </a>
        </td>
        <td class="table-header">
            <a href="#" ng-click="sortType = 'status'; sortReverse = !sortReverse">
                Status
                <span ng-show="sortType == 'status' && !sortReverse" class="fa fa-caret-down"></span>
                <span ng-show="sortType == 'status' && sortReverse" class="fa fa-caret-up"></span>
            </a>
        </td>
        <td class="table-header">
            <a href="#" ng-click="sortType = 'location'; sortReverse = !sortReverse">
                Location
                <span ng-show="sortType == 'location' && !sortReverse" class="fa fa-caret-down"></span>
                <span ng-show="sortType == 'location' && sortReverse" class="fa fa-caret-up"></span>
            </a>
        </td>
        <td class="table-header">
            <a href="#" ng-click="sortType = 'currentUser.name'; sortReverse = !sortReverse">
                User
                <span ng-show="sortType == 'currentUser.name' && !sortReverse" class="fa fa-caret-down"></span>
                <span ng-show="sortType == 'currentUser.name' && sortReverse" class="fa fa-caret-up"></span>
            </a>
        </td>



    </tr>
    <tr ng-repeat="tool in controller.toolList | orderBy:sortType:sortReverse">
        <td><a ui-sref="toolDetail({id:{{tool.id}}})">{{tool.name}}</a></td> <!--Will navigate to tool specific page-->
        <td>{{tool.category}}</td>
        <td>{{tool.status}} </td>
        <td>{{tool.location}}</td>
        <td><a ui-sref="profileDetail({id: tool.currentUser.id })">{{tool.currentUser.name}}</a></td>

    </tr>

</table>
<hr />
<table class="table table-striped table-bordered text-center">
    <tr>
        <td>Person</td>
        <td>Title</td>

    </tr>
    <tr ng-repeat="u in controller.userList">
        <td><a ui-sref="profileDetail({id: u.id })">{{u.name}}</a></td>
        <td>{{u.title}}</td>
    </tr>

</table>
