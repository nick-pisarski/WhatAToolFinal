
<div class="col-lg-6">
    <h3>Tools</h3>
    <ol>
        <li ng-repeat="tool in controller.toolList">
            {{tool.name}} <a class="smLink">edit</a> <a class="smLink">delete</a>
        </li>
    </ol>
    <a>Add New Tool</a>
</div>



<div class="col-lg-6">
    <h3>Users</h3>
    <ol>
        <li ng-repeat="user in controller.userList">
            <a ui-sref="profileDetail({id:{{user.id}}})">{{user.name}}</a> - {{user.title}}<span ng-show="user.isAdmin">*</span>
            <a class="smLink">edit</a> <a class="smLink">delete</a>
        </li>
    </ol>
    <h6>* indicates Administrator</h6>
</div>
